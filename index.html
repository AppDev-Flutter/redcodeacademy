<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Basic Web Page</title>
  <style>
    /* Reset some default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background-color: #f4f6f8;
      color: #333;
      line-height: 1.6;
    }

    header {
      background: #0077ff;
      color: white;
      text-align: center;
      padding: 1.5rem 0;
    }

    nav {
      background: #005fcc;
      text-align: center;
      padding: 0.75rem 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ffdf00;
    }

    section {
      padding: 2rem 10%;
    }

    .hero {
      text-align: center;
      padding: 3rem 0;
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .hero h1 {
      color: #0077ff;
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .hero p {
      color: #555;
      font-size: 1.1rem;
    }

    footer {
      background: #333;
      color: #ddd;
      text-align: center;
      padding: 1rem;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Website</h1>
    <p>Learn | Build | Grow</p>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </nav>

  <section>
    <div class="hero">
      <h1>Hello, I'm Deepak!</h1>
      <p>This is a simple web page created using HTML and CSS. You can customize it easily and add more sections.</p>
    </div>
  </section>

  <footer>
    <p>Â© 2025 My Website | All rights reserved.</p>
  </footer>
</body>
</html>
